</head>
<body>

    <!-- HEADER -->

    <header>

        <h1 class="logo">
            <a href="../index.html" rel="prev">Jamboo</a>
        </h1>

        <nav>
            <ul>
                <li>
                    <a href="../index.html" rel="prev">Home</a>

                </li>
            </ul>
        </nav>

    </header>

    <div class="hero">

        <form>

            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your Message</label>
            </div>

            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>

        </form>

    </div>

        
    <footer>

        <section class="footer-01">
            <h2 class="logo-bottom">
                <a href="../screens/contact.html">Jamboo</a>
